<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="selections">
      <button data-selection="rock" class="selection">✊</button>
      <button data-selection="paper" class="selection">✋</button>
      <button data-selection="scissors" class="selection">✌️</button>
    </div>
    <div class="results">
      <div class="">
        You
        <span data-you-score class="result-score">0</span>
      </div>
      <div data-final-column class="">
        Computer
        <span data-computer-score class="result-score">0</span>
      </div>
      <div class=""></div>
    </div>
  </body>
</html>
